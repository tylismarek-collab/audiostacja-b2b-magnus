<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audiostacja Magnusowa B2B</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: sans-serif; background-color: #f3f4f6; }
    @keyframes spin { to { transform: rotate(360deg);} }
    .spinner { animation: spin 1s linear infinite; }
    .product-card { transition: transform .2s, box-shadow .2s; }
    .product-card:hover { transform: translateY(-5px); box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05); }
    .hidden { display: none; }
  </style>
</head>
<body class="antialiased text-gray-800">

  <!-- üîê Logowanie -->
  <div id="login-screen" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Logowanie B2B</h2>
      <div class="space-y-4">
        <input id="login-input" type="text" placeholder="Login" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300" />
        <input id="password-input" type="password" placeholder="Has≈Ço" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-indigo-300" />
        <button id="login-btn" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Zaloguj</button>
        <p id="login-error" class="text-red-600 text-sm hidden text-center">‚ùå Nieprawid≈Çowy login lub has≈Ço</p>
      </div>
    </div>
  </div>

  <!-- üìä Dashboard -->
  <div id="dashboard" class="hidden min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-3">
            <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="layout-grid" class="text-white"></i></div>
            <h1 class="text-xl font-bold text-gray-900">Audiostacja Magnusowa B2B</h1>
          </div>
          <div class="flex items-center space-x-4 relative">
            <button id="refresh-btn" class="inline-flex items-center justify-center px-4 py-2 rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 cursor-pointer">
              <i data-lucide="refresh-ccw" class="w-4 h-4 mr-2"></i> Od≈õwie≈º
            </button>
            <!-- üõí Koszyk z badge -->
            <button id="open-cart" class="relative inline-flex items-center justify-center px-4 py-2 rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 cursor-pointer">
              <i data-lucide="shopping-cart" class="w-4 h-4 mr-2"></i> Koszyk
              <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden">0</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="controls-section" class="mb-6 p-4 bg-white rounded-lg shadow flex flex-col sm:flex-row gap-4">
        <div class="relative flex-grow">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i data-lucide="search" class="text-gray-400"></i></div>
          <input type="text" id="search-input" placeholder="Szukaj po nazwie, EAN, indeksie..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white placeholder-gray-500 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
        </div>
        <div id="stats" class="flex items-center justify-end space-x-4 text-sm font-medium text-gray-600">
          <span id="product-count">Produkty: 0</span><span>|</span><span id="total-stock">Stan magazynowy: 0 szt.</span>
        </div>
      </div>
      <div id="message-area" class="text-center py-10"></div>
      <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>
  </div>

  <!-- üõí Koszyk -->
  <div id="cart-panel" class="fixed right-0 top-0 w-80 h-full bg-white shadow-lg border-l border-gray-200 hidden flex flex-col">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-lg font-bold">Koszyk</h2>
      <button id="close-cart" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
    </div>
    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    <div class="p-4 border-t space-y-2">
      <p id="cart-summary" class="font-semibold">Razem: 0 z≈Ç</p>
      <button id="export-cart" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">üìã Skopiuj zam√≥wienie</button>
      <button id="clear-cart" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700">üóëÔ∏è Wyczy≈õƒá koszyk</button>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();

    // üîê Logowanie
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('login-btn');
    const loginInput = document.getElementById('login-input');
    const passwordInput = document.getElementById('password-input');
    const loginError = document.getElementById('login-error');

    loginBtn.addEventListener('click', () => {
      const user = loginInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user === 'magnus' && pass === 'Wirdak48!!') {
        loginScreen.classList.add('hidden');
        dashboard.classList.remove('hidden');
        refreshBtn.click();
      } else {
        loginError.classList.remove('hidden');
      }
    });

    // üìä Dashboard
    const refreshBtn = document.getElementById('refresh-btn');
    const searchInput = document.getElementById('search-input');
    const productGrid = document.getElementById('product-grid');
    const messageArea = document.getElementById('message-area');
    const productCountEl = document.getElementById('product-count');
    const totalStockEl = document.getElementById('total-stock');
    const cartBadge = document.getElementById('cart-badge');
    let allProducts = [];
    let cart = [];

    function updateStats() {
      productCountEl.textContent="Produkty: "+allProducts.length;
      const total=allProducts.reduce((s,p)=>s+p.stock,0);
      totalStockEl.textContent="Stan magazynowy: "+total+" szt.";
    }

    function displayProducts(products) {
      productGrid.innerHTML = '';
      if (!products.length) {
        productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">Brak produkt√≥w.</p>';
        return;
      }
      products.forEach(p => {
        const card = document.createElement('div');
        card.className="product-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 flex flex-col";
        const stockStatus = getStockStatus(p.stock);
        card.innerHTML=`
          <div class="p-5 flex-grow">
            <div class="flex justify-between items-start mb-2">
              <span class="text-xs font-semibold bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">${p.producer}</span>
              <div class="text-right">
                <span class="block text-sm font-medium text-gray-500">Indeks</span>
                <span class="block text-sm font-bold text-gray-800">${p.index}</span>
              </div>
            </div>
            <h3 class="text-lg font-bold text-gray-900 leading-tight mb-3 h-14">${p.name}</h3>
            <div class="space-y-2 text-sm text-gray-600">
              <div class="flex items-center"><i data-lucide="barcode" class="w-4 h-4 mr-2 text-gray-400"></i><span>EAN: ${p.ean}</span></div>
              <div class="flex items-center"><i data-lucide="shield-check" class="w-4 h-4 mr-2 text-gray-400"></i><span>Gwarancja: ${p.warranty}</span></div>
            </div>
          </div>
          <div class="bg-gray-50 p-4 border-t border-gray-200">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center"><div class="w-3 h-3 rounded-full mr-2 ${stockStatus.bgColor}"></div><span class="text-sm font-medium ${stockStatus.textColor}">${stockStatus.text}</span></div>
              <span class="text-xl font-bold text-gray-800">${p.stock} szt.</span>
            </div>
            <div class="text-right">
              <span class="text-xs text-gray-500 line-through">Sugerowana: ${p.priceGross.toFixed(2)} z≈Ç</span>
              <p class="text-lg font-bold text-indigo-600">${p.priceGrossDiscount.toFixed(2)} z≈Ç</p>
              <span class="text-xs text-gray-500">cena zakupu brutto</span>
            </div>
            <div class="mt-3 text-right">
              <button data-index="${p.index}" class="add-to-cart bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+ Do koszyka</button>
            </div>
          </div>`;
        productGrid.appendChild(card);
      });
      lucide.createIcons();

      document.querySelectorAll(".add-to-cart").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = e.target.getAttribute("data-index");
          const product = allProducts.find(p => p.index === idx);
          const existing = cart.find(c => c.index === idx);
          if (existing) {
            existing.qty++;
          } else {
            cart.push({ ...product, qty: 1 });
          }
          updateCart();
        });
      });
    }

    function getStockStatus(stock){
      if(stock>10) return {text:"Wysoka dostƒôpno≈õƒá", bgColor:"bg-green-500", textColor:"text-green-800"};
      if(stock>0) return {text:"Niski stan", bgColor:"bg-yellow-500", textColor:"text-yellow-800"};
      return {text:"Brak w magazynie", bgColor:"bg-red-500", textColor:"text-red-800"};
    }

    refreshBtn.addEventListener('click', async ()=>{
      messageArea.innerHTML='<div class="flex justify-center items-center"><i data-lucide="loader" class="spinner w-6 h-6 mr-2 text-indigo-600"></i> ≈Åadowanie danych...</div>';
      try {
        const response = await fetch('/magazyn');
        if(!response.ok) throw new Error('B≈ÇƒÖd: '+response.status);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText,'application/xml');
        const items = Array.from(xml.querySelectorAll('MS'));
        allProducts = items.map(ms => {
          const fields = {};
          ms.querySelectorAll("S").forEach(s => {
            const key = s.getAttribute("N");
            const value = s.textContent.trim();
            fields[key] = value;
          });
          return {
            index: fields["Indeks"] || "",
            stock: parseInt(fields["Ilosc"] || "0"),
            name: fields["Opis_towaru"] || "",
            producer: fields["Producent"] || "",
            ean: fields["Kod_kreskowy"] || "",
            warranty: fields["Gwarancja_opis"] || "Brak danych",
            priceGross: parseFloat(fields["Cena_Brutto"] || "0"),
            priceGrossDiscount: parseFloat(fields["Cena_Brutto_Rabat"] || "0")
          };
        });
        displayProducts(allProducts);
        searchInput.disabled=false;
        messageArea.innerHTML='';
        updateStats();
      } catch(err){
        messageArea.innerHTML='<p class="text-red-600">‚ùå '+err.message+'</p>';
      }
    });

    searchInput.addEventListener('input', e=>{
      const q=(e.target.value||"").toLowerCase();
      const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(q)||p.ean.toLowerCase().includes(q)||p.index.toLowerCase().includes(q));
      displayProducts(filtered);
    });

    // üõí Koszyk
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      let totalQty = 0;
      cart.forEach(item => {
        total += item.priceGrossDiscount * item.qty;
        totalQty += item.qty;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm text-gray-500">Indeks: ${item.index}</p>
            <p class="text-sm text-gray-500">Ilo≈õƒá: ${item.qty} x ${item.priceGrossDiscount.toFixed(2)} z≈Ç</p>
          </div>
          <div class="flex space-x-2">
            <button class="dec-qty bg-gray-200 px-2 rounded" data-index="${item.index}">-</button>
            <button class="inc-qty bg-gray-200 px-2 rounded" data-index="${item.index}">+</button>
          </div>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-summary").textContent = `Razem: ${total.toFixed(2)} z≈Ç`;

      if (totalQty > 0) {
        cartBadge.textContent = totalQty;
        cartBadge.classList.remove("hidden");
      } else {
        cartBadge.classList.add("hidden");
      }

      document.querySelectorAll(".inc-qty").forEach(btn=>{
        btn.addEventListener("click", e=>{
          const idx = e.target.getAttribute("data-index");
          cart.find(c=>c.index===idx).qty++;
          updateCart();
        });
      });
      document.querySelectorAll(".dec-qty").forEach(btn=>{
        btn.addEventListener("click", e=>{
          const idx = e.target.getAttribute("data-index");
          const item = cart.find(c=>c.index===idx);
          if(item.qty>1) item.qty--; else cart = cart.filter(c=>c.index!==idx);
          updateCart();
        });
      });
    }

    // toggle koszyka (ikonka + X)
    const cartPanel = document.getElementById("cart-panel");
    document.getElementById("open-cart").addEventListener("click", () => {
      cartPanel.classList.toggle("hidden");
    });
    document.getElementById("close-cart").addEventListener("click", () => {
      cartPanel.classList.add("hidden");
    });

    document.getElementById("export-cart").addEventListener("click", () => {
      let txt = "Zam√≥wienie:\n";
      cart.forEach(item => {
        txt += `${item.index} | ${item.name} | Ilo≈õƒá: ${item.qty} | Cena: ${item.priceGrossDiscount.toFixed(2)} z≈Ç\n`;
      });
      navigator.clipboard.writeText(txt).then(() => {
        alert("‚úÖ Zam√≥wienie skopiowane do schowka!");
      });
    });

    document.getElementById("clear-cart").addEventListener("click", () => {
      cart = [];
      updateCart();
    });
  });
  </script>
</body>
</html>
