<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audiostacja Magnusowa B2B</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: sans-serif; background-color: #f3f4f6; }
    @keyframes spin { to { transform: rotate(360deg);} }
    .spinner { animation: spin 1s linear infinite; }
    .product-card { transition: transform .2s, box-shadow .2s; }
    .product-card:hover { transform: translateY(-5px); box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05); }
  </style>
</head>
<body class="antialiased text-gray-800">
  <div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-3">
            <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="layout-grid" class="text-white"></i></div>
            <h1 class="text-xl font-bold text-gray-900">Audiostacja Magnusowa B2B</h1>
          </div>
          <div class="flex items-center space-x-4">
            <button id="refresh-btn" class="inline-flex items-center justify-center px-4 py-2 rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 cursor-pointer">
              <i data-lucide="refresh-ccw" class="w-4 h-4 mr-2"></i> Odśwież
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="controls-section" class="mb-6 p-4 bg-white rounded-lg shadow flex flex-col sm:flex-row gap-4">
        <div class="relative flex-grow">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i data-lucide="search" class="text-gray-400"></i></div>
          <input type="text" id="search-input" placeholder="Szukaj po nazwie, EAN, indeksie..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-white placeholder-gray-500 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" disabled>
        </div>
        <div id="stats" class="flex items-center justify-end space-x-4 text-sm font-medium text-gray-600">
          <span id="product-count">Produkty: 0</span><span>|</span><span id="total-stock">Stan magazynowy: 0 szt.</span>
        </div>
      </div>
      <div id="message-area" class="text-center py-10"></div>
      <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
    const refreshBtn = document.getElementById('refresh-btn');
    const searchInput = document.getElementById('search-input');
    const productGrid = document.getElementById('product-grid');
    const messageArea = document.getElementById('message-area');
    const productCountEl = document.getElementById('product-count');
    const totalStockEl = document.getElementById('total-stock');
    let allProducts = [];

    function showLoading() {
      messageArea.innerHTML = `
        <div class="flex items-center justify-center text-indigo-600">
          <div class="spinner w-8 h-8 border-4 border-t-transparent border-indigo-500 rounded-full"></div>
          <p class="ml-4 text-lg font-medium">Ładowanie danych...</p>
        </div>`;
    }
    function showError(msg) {
      messageArea.innerHTML = '<p class="text-red-600 font-semibold">'+msg+'</p>';
    }
    function updateStats() {
      productCountEl.textContent="Produkty: "+allProducts.length;
      const total=allProducts.reduce((s,p)=>s+p.stock,0);
      totalStockEl.textContent="Stan magazynowy: "+total+" szt.";
    }
    function parseXML(xmlString) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");
      if (xmlDoc.getElementsByTagName("parsererror").length) return [];
      const products = [];
      const objs = xmlDoc.getElementsByTagName("Obj");
      for (let i=0;i<objs.length;i++) {
        const fields = objs[i].getElementsByTagName("S");
        const data = {};
        for (let j=0;j<fields.length;j++) {
          const N = fields[j].getAttribute("N");
          data[N] = fields[j].textContent.trim();
        }
        products.push({
          index: data.Indeks||"",
          stock: parseInt(data.Ilosc)||0,
          name: data.Opis_towaru||"",
          producer: data.Producent||"",
          ean: data.Kod_kreskowy||"",
          warranty: data.Gwarancja_opis||"",
          priceGross: parseFloat(data.Cena_Brutto)||0,
          priceGrossDiscount: parseFloat(data.Cena_Brutto_Rabat)||0
        });
      }
      return products;
    }
    function displayProducts(products) {
      productGrid.innerHTML = '';
      if (!products.length) {
        productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">Brak produktów.</p>';
        return;
      }
      products.forEach(p => {
        const card = document.createElement('div');
        card.className="product-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 flex flex-col";
        const stockStatus = getStockStatus(p.stock);
        card.innerHTML=`
          <div class="p-5 flex-grow">
            <div class="flex justify-between items-start mb-2">
              <span class="text-xs font-semibold bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full">${p.producer}</span>
              <div class="text-right">
                <span class="block text-sm font-medium text-gray-500">Indeks</span>
                <span class="block text-sm font-bold text-gray-800">${p.index}</span>
              </div>
            </div>
            <h3 class="text-lg font-bold text-gray-900 leading-tight mb-3 h-14">${p.name}</h3>
            <div class="space-y-2 text-sm text-gray-600">
              <div class="flex items-center"><i data-lucide="barcode" class="w-4 h-4 mr-2 text-gray-400"></i><span>EAN: ${p.ean}</span></div>
              <div class="flex items-center"><i data-lucide="shield-check" class="w-4 h-4 mr-2 text-gray-400"></i><span>Gwarancja: ${p.warranty}</span></div>
            </div>
          </div>
          <div class="bg-gray-50 p-4 border-t border-gray-200">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center"><div class="w-3 h-3 rounded-full mr-2 ${stockStatus.bgColor}"></div><span class="text-sm font-medium ${stockStatus.textColor}">${stockStatus.text}</span></div>
              <span class="text-xl font-bold text-gray-800">${p.stock} szt.</span>
            </div>
            <div class="text-right">
              <span class="text-xs text-gray-500 line-through">Sugerowana: ${p.priceGross.toFixed(2)} zł</span>
              <p class="text-lg font-bold text-indigo-600">${p.priceGrossDiscount.toFixed(2)} zł</p>
              <span class="text-xs text-gray-500">cena zakupu brutto</span>
            </div>
          </div>`;
        productGrid.appendChild(card);
      });
      lucide.createIcons();
    }
    function getStockStatus(stock){
      if(stock>10) return {text:"Wysoka dostępność", bgColor:"bg-green-500", textColor:"text-green-800"};
      if(stock>0) return {text:"Niski stan", bgColor:"bg-yellow-500", textColor:"text-yellow-800"};
      return {text:"Brak w magazynie", bgColor:"bg-red-500", textColor:"text-red-800"};
    }

    // Obsługa przycisku Odśwież
    refreshBtn.addEventListener('click', async ()=>{
      try {
        showLoading();
        const res = await fetch('/magazyn');
        if (!res.ok) throw new Error("Błąd pobierania danych");
        const xmlText = await res.text();
        allProducts = parseXML(xmlText);
        if(allProducts.length){
          displayProducts(allProducts);
          searchInput.disabled=false;
          messageArea.innerHTML='';
          updateStats();
        } else {
          showError("Brak produktów w XML.");
        }
      } catch(err){
        showError("Błąd: "+err.message);
      }
    });

    // Wyszukiwarka
    searchInput.addEventListener('input', e=>{
      const q=(e.target.value||"").toLowerCase();
      const filtered=allProducts.filter(p=>p.name.toLowerCase().includes(q)||p.ean.toLowerCase().includes(q)||p.index.toLowerCase().includes(q));
      displayProducts(filtered);
    });
  });
  </script>
</body>
</html>
